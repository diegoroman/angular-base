<div class="imm-wa__hdr imm-flex">
    <div class="imm-flex-5">
        <h1 class="imm-wa__tit">
            <a class="imm-bc-item" ui-sref="app.prices">{{ 'prices.title' | translate }}</a>
        </h1>
        <div class="imm-btn__right">
            <a ui-sref="app.priceNew" class="imm-btn imm-btn--round">&#43; {{ 'prices.add_price' | translate }}</a>
        </div>
    </div>
</div>

<div class="imm-wa__cnt">
    <div>
        <table style="margin-top: 0;" class="imm-table--horizontal-overflow">
            <thead>
                <tr>
                    <th>{{ 'prices.id' | translate }}</th>
                    <th>{{ 'prices.name' | translate }}</th> 
                    <th class="imm-cstm__grid-5"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="field-filter" ng-model="filter.id" style="width: 35px;"></td>
                    <td><input class="field-filter" ng-model="filter.name"></td>
                    <td></td>
                </tr>
                <tr ng-repeat="price in prices">
                    <td>{{price.id}}</td>
                    <td title="{{price.name}}">{{price.name | truncateTail:true:30:'...'}}</td>
                    <td>
                        <a ui-sref="app.priceEdit({id: it.id})">
                            <img src="assets/images/icons/pencil-ico.svg">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <paging
            ng-show="total>pageSize"
            page="currentPage"
            page-size="pageSize"
            total="total"
            hide-if-empty="true"
            show-prev-next="true"
            show-first-last="true"
            paging-action="pager(page)">
        </paging>
    </div>
</div>
